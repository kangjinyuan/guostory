<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title>果果故事树后台管理系统</title>
		<meta name="keywords" content="">
		<meta name="description" content="">
		<meta http-equiv="Pragma" content="no-cache">
		<meta http-equiv="Cache-Control" content="no-cache">
		<meta http-equiv="Expires" content="0">
		<link rel="shortcut icon" href="../img/icon.png" type="image/x-icon" />
		<link rel="stylesheet" href="../css/reset.css" />
		<link rel="stylesheet" href="../css/comment.css" />
	</head>

	<body>
		<div class="KJYBOX" style="display: block;">
			<div class="KJY_title">活动管理</div>
			<div class="searchbox">
				<div class="search_text">
					<div class="search">
						<div class="searchname">活动标题：</div>
						<div class="searchvalue">
							<input type="text" name="" value="" id="blur" placeholder="输入活动关键词" />
						</div>
					</div>
				</div>
			</div>
			<div class="btnbox">
				<div class="btn" onclick="loaddata();">查询</div>
				<div class="btn" onclick="showmask(this,'新建活动');">新建活动</div>
			</div>
			<div class="KJY_table">
				<table>
					<thead>
						<tr>
							<th>活动名称</th>
							<th>活动内容</th>
							<th>活动码激活数量</th>
							<th>活动码总数量</th>
							<th>创建时间</th>
							<th>操作</th>
						</tr>
					</thead>

					<tbody id="tbody">
						<tr>
							<td>活动名称</td>
							<td>活动内容</td>
							<td>100</td>
							<td>1000</td>
							<td>2018-5-4</td>
							<td>
								<div class="btn">
									<a href="###" download="download">下载</a>
								</div>
								<div class="btn" v-on:click="showacitvityma(1,'活动码管理')">活动码</div>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="page">
				<div>每页显示<span>20</span>条记录</div>
				<div onclick="firstpage();">首页</div>
				<div onclick="beforepage();">上一页</div>
				<div class="pageinput">第<input type="text" name="" v-bind:value="currentPage" id="newpage" />页</div>
				<div>共<span id="allpage">{{pageSize}}</span>页</div>
				<div onclick="nextpage();">下一页</div>
				<div onclick="lastpage();">末页</div>
				<div class="pagedir">当前显示<span>{{(currentPage-1)*20+1}}</span>-<span id="enddata">{{(currentPage-1)*20+datalen}}</span>条记录,共<span>{{count}}</span>条记录</div>
			</div>
		</div>
	</body>
	<script src="../js/jquery-1.9.1.min.js"></script>
	<script src="../layui/layui.all.js"></script>
	<script src="../js/photoload.js"></script>
	<script src="../js/photoloadinit.js"></script>
	<script src="../js/vue.min.js"></script>
	<script src="../js/comment.js"></script>
	<script>
		var paras = {
			datalist: [],
			datalen: "",
			currentPage: "",
			count: "",
			pageSize: ""
		}
		loadvue(paras);

		//		新建弹出
		function showmask(t, title) {
			openmask("", "../part/activityMagAE", title, "60%", "100%", function(layerdom, layerifame) {
				layerifame[0].contentWindow.loadselect(function() {
					layerdom.find("#creatsave").attr("onclick", "save();");
				})
			})
		}
		
		//		活动码弹出
		function showacitvityma(id, title) {
			openmask("", "../part/activityMa", title, "100%", "100%", function(layerdom, layerifame) {})
		}

		//		查看数据
		function seedata(id) {
			openmask(id, "../part/songMagAE", "编辑曲目", "50%", "50%", function(layerdom, layerifame) {
				layerifame[0].contentWindow.loadselect(function() {
					$('#QRCode').empty();
					var paras = {
						id: id
					};
					paras = JSON.stringify(paras);
					var timestamp = new Date().getTime();
					$.ajax({
						type: 'POST',
						url: url + 'melody/query.do',
						contentType: "application/json;charset=UTF-8",
						data: paras,
						dataType: 'json',
						success: function(data) {
							if(data.state == true) {

							}
						}
					});
				})

			})
		}

		function loaddata() {
			loadmaskpart("../part/loadding", function() {
				var paras = {
					page: page,
					blur: $("#blur").val()
				};
				paras = JSON.stringify(paras);
				$.ajax({
					type: 'POST',
					url: url + 'account/queryList.do',
					contentType: "application/json;charset=UTF-8",
					data: paras,
					dataType: 'json',
					success: function(data) {
						var datalist = data.data;
						var timestamp = new Date().getTime();
						for(var i = 0; i < datalist.length; i++) {
							var icon = url + datalist[i].icon + "?timestamp=" + timestamp;
							datalist[i].icon = icon;
						}
						setData.datalist = datalist;
						setData.currentPage = data.currentPage;
						setData.count = data.count;
						setData.pageSize = data.pageSize;
						setData.datalen = data.data.length;
						removeloadding(data.data.length);
					}
				});
			});
		}
		//		loaddata();
	</script>

</html>
